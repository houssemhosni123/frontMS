<!-- Display error message if any -->
<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <!-- Programme Form -->
  <form [formGroup]="programmeForm" (ngSubmit)="onUpdate()">
    <!-- Title Field -->
    <div class="form-group">
      <label for="titre">Titre</label>
      <input id="titre" formControlName="titre" class="form-control" />
      <div *ngIf="programmeForm.get('titre')?.invalid && programmeForm.get('titre')?.touched" class="text-danger">
        Title is required
      </div>
    </div>
  
    <!-- Programme Type Field -->
    <div class="form-group">
      <label for="type">Programme Type</label>
      <select id="type" formControlName="type" class="form-control">
        <option *ngFor="let type of programmeTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <!-- Description Field -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
  
    <!-- Exercise Type Field -->
    <div class="form-group">
      <label for="exerciseType">Exercise Type</label>
      <select id="exerciseType" formControlName="exerciseType" class="form-control">
        <option *ngFor="let type of exerciseTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="programmeForm.invalid">Update Programme</button>
  </form>
