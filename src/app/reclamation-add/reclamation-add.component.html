<div class="reclamation-form">
    <h2>Add Reclamation</h2>
    <form [formGroup]="reclamationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title">
        <div *ngIf="reclamationForm.get('title')?.invalid && reclamationForm.get('title')?.touched">
          Title is required.
        </div>
      </div>

      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="reclamationForm.get('description')?.invalid && reclamationForm.get('description')?.touched">
          Description is required.
        </div>
      </div>
  
      <div>
        <label for="status">Status:</label>
        <select id="status" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
        <div *ngIf="reclamationForm.get('status')?.invalid && reclamationForm.get('status')?.touched">
          Status is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="reclamationForm.invalid">Add Reclamation</button>
    </form>
  </div>
